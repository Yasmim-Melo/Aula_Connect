<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Connect - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }
        .card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            padding: 30px;
            width: 100%;
            max-width: 420px;
            border: none;
        }
        .card h2 {
            font-weight: 700;
            color: #212529;
            font-size: 24px;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px;
            background-color: #e9ecef; /* Tom cinza suave dos campos do protótipo */
            border: 1px solid #ced4da;
        }
        .form-control:focus {
            background-color: #fff;
            box-shadow: 0 0 0 0.25rem rgba(44, 52, 68, 0.1);
            border-color: #2C3444;
        }
        /* Botão Principal: Lado Esquerdo */
        .btn-login {
            background-color: #2C3444;
            color: white;
            border-radius: 8px;
            padding: 10px 25px;
            font-weight: 600;
            border: none;
            transition: 0.3s;
        }
        .btn-login:hover {
            background-color: #3e495f;
            color: white;
            transform: translateY(-1px);
        }
        /* Botão Cancelar: Lado Direito */
        .btn-cancel {
            background-color: #A72828;
            color: white;
            border-radius: 8px;
            padding: 10px 25px;
            font-weight: 600;
            border: none;
            text-decoration: none;
            transition: 0.3s;
            display: inline-block;
        }
        .btn-cancel:hover {
            background-color: #c0392b;
            color: white;
            transform: translateY(-1px);
        }
        .register-link {
            color: #0d6efd;
            text-decoration: underline;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 class="text-center mb-4">Bem-vindo(a) de volta!</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">E-mail</label>
                <input type="text" id="id_username" name="username" class="form-control" placeholder="fulano@escolarv.com.br">
            </div>
            <div class="mb-4">
                <label for="id_password" class="form-label">Senha</label>
                <input type="password" id="id_password" name="password" class="form-control" placeholder="........">
            </div>
            
            <div class="d-flex justify-content-between align-items-center">
                <button type="submit" class="btn btn-login shadow-sm">Fazer Login</button>
                
                <a href="{% url 'inicial' %}" class="btn btn-cancel shadow-sm">Cancelar</a>
            </div>
        </form>
        
        <div class="mt-4 text-center">
            <a href="{% url 'signup' %}" class="register-link">Registre-se</a>
        </div>
    </div>
</body>
</html>
