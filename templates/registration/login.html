<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-login {
            background-color: #2C3444;
            border-color: #2C3444;
        }
        .btn-login:hover {
            background-color: #1f2530;
            border-color: #1f2530;
        }
        .btn-cancel {
            background-color: #A52A2A;
            border-color: #A52A2A;
        }
        .btn-cancel:hover {
            background-color: #8b2323;
            border-color: #8b2323;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 class="text-center mb-4">Bem-vindo(a) de volta!</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">E-mail</label>
                <input type="text" id="id_username" name="username" class="form-control">
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Senha</label>
                <input type="password" id="id_password" name="password" class="form-control">
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-login">Fazer Login</button>
                <a href="/" class="btn btn-cancel">Cancelar</a>
            </div>
        </form>
        <div class="mt-3 text-center">
            <a href="{% url 'signup' %}">Registre-se</a>
        </div>
    </div>
</body>
</html>
