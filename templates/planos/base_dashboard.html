{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aula Connect - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root { --navy: #2C3444; --light-gray: #f8f9fa; }
        body { background-color: white; font-family: 'Inter', sans-serif; }
        .sidebar { width: 250px; height: 100vh; position: fixed; border-right: 1px solid #eee; padding: 20px; }
        .main-content { margin-left: 250px; padding: 20px; }
        .nav-link { color: #666; padding: 10px; border-radius: 8px; margin-bottom: 5px; }
        .nav-link.active { background-color: var(--navy); color: white !important; }
        .section-title { font-size: 0.75rem; font-weight: bold; color: #aaa; text-transform: uppercase; margin-top: 20px; }
        .top-nav { border-bottom: 1px solid #eee; padding: 10px 40px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="https://via.placeholder.com/150x40?text=AULA+CONNECT" class="mb-4">
        
        <p class="section-title">Planejamento</p>
        <a href="#" class="nav-link"><i class="bi bi-grid"></i> Todos</a>
        <a href="{% url 'meus_planos' %}" class="nav-link active"><i class="bi bi-journal-text"></i> Meus Planos de Aula</a>
        <a href="{% url 'modelos_planos' %}" class="nav-link"><i class="bi bi-layers"></i> Modelos</a>
        
        <p class="section-title">√Årea do Professor</p>
        <a href="#" class="nav-link"><i class="bi bi-person"></i> Meu Perfil</a>
        <a href="{% url 'logout' %}" class="nav-link text-danger"><i class="bi bi-box-arrow-right"></i> Sair</a>
    </div>

    <div class="main-content">
        <nav class="d-flex justify-content-end mb-4">
            <div class="d-flex align-items-center">
                <span class="me-3 fw-bold">{{ user.username }}</span>
                <img src="https://via.placeholder.com/40" class="rounded-circle">
            </div>
        </nav>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
